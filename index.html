<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <main>
        <div id="container">

            <h1 id="title">NET<span id="flix">FLIX</span></h1>
            <p id="desc">Thank you for signing up at Netflix. Tell us more about your self...</p>
            <form action="" id="form">
                <div>
                    <label for="name">Name</label>
                    <br>
                    <input type="text" name="name" id="name" placeholder="Enter your name">
                </div>


                <div>
                    <label for="age">Age</label>
                    <br>
                    <input type="number" name="age" id="age" placeholder="Age">
                </div>


                <div class="box">
                    <label for="email">Email</label>
                    <br>
                    <input type="email" name="email" id="email" placeholder="Enter your email">
                </div>


                <div>
                    <label for="content">Content Type</label>
                    <br>
                    <select name="content" id="content">
                        <option value="Series">Series</option>
                        <option value="Film">Film</option>
                        <option value="Documentary">Documentary</option>
                    </select>
                </div>

                <div>
                    <p>Movie Type</p>
                    <input type="checkbox" name="comedy" id="comedy">
                    <label for="comedy">Comedy</label>
                    <br>
                    <input type="checkbox" name="action" id="action">
                    <label for="action">Action</label>
                    <br>
                    <input type="checkbox" name="romance" id="romance">
                    <label for="romance">Romance</label>
                </div>

                <div>
                    <p>Gender</p>
                    <input type="radio" name="gender" id="male" value="male">
                    <label for="male">Male</label>
                    <br>
                    <input type="radio" name="gender" id="female" value="female">
                    <label for="female">Female</label>
                    <br>
                    <input type="radio" name="gender" id="other" value="other">
                    <label for="other">Other</label>
                </div>

                <div>
                    <br>
                    <label for="feedback">Feed back</label>
                    <br>
                    <textarea name="feedback" id="feedback" cols="40" rows="10" placeholder="Any comment"></textarea>
                </div>

                <div class="button">
                    <input type="submit" value="Submit" id="submit">
                </div>



            </form>

        </div>
    </main>
</body>

</html>
